


<div class="Form-login">
    <form class="Form-Sign" [formGroup]="Login" (ngSubmit)="onSubmit()" action="">
        <h2>Sign In</h2>
        <label for="email">Email</label>
        <input 
        id="email"
        name="email"
        type="text"
        formControlName="email"
        >
            
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-forms" >
           <p *ngIf="email?.hasError('required')">Email required</p>
           <p *ngIf="email?.hasError('email')">Email invalid</p>
        </div>

        <label for="password">Password</label>
        <input
        id="password"
        name="password"
        formControlName="password" 
        type="password"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-forms" >
            <p *ngIf="password?.hasError('required')">password required</p>
            <p *ngIf="password?.hasError('minlength')">password is short</p>
         </div>
        <div class="btn-submit">
            <button type="submit">Sign In</button>
            <a routerLink="/register">Register Account</a>
        </div>
    </form>
    
</div>
